    $('form').submit(function(){
      if($('input[type=file]')[0].files[0]){

            socket.emit('chat message', encode_message($('#m').val()));

    socket.on("image", function(info) {
      if (info.buffer) {
        $('#messages').append($('<li>').append($('<img>').attr('src', info.buffer)));
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    socket.on('chat message', function(msg){
            var obj = JSON.parse(msg);                 
            if(obj.id!=idn)
            {
                notifyMe(obj.msg);
                $('#chat').append("<div class='message parker'>"+obj.msg+"</div>");
                window.scrollTo(0, document.body.scrollHeight);
            }
    });

    var uploadFile = function() {
      var file = $('input[type=file]')[0].files[0];
      $('input[type=file]').val('')
      if (file) {
          var reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = function (event) {
              socket.emit('image', { image: true, buffer: event.target.result });
          }
          reader.onerror = function (event) {
              console.log('Error reading file: ', event);
          }
      }
    }
  });

    function notifyMe(message) {
      // Let's check if the browser supports notifications
      if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
      }

      // Let's check if the user is okay to get some notification
      else if (Notification.permission === "granted") {
        // If it's okay let's create a notification
        var notification = new Notification(message);
      }

      // Otherwise, we need to ask the user for permission
      // Note, Chrome does not implement the permission static property
      // So we have to check for NOT 'denied' instead of 'default'
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {

          // Whatever the user answers, we make sure we store the information
          if(!('permission' in Notification)) {
            Notification.permission = permission;
          }

          // If the user is okay, let's create a notification
          if (permission === "granted") {
            var notification = new Notification(message);
          }
        });
      } else {
        //alert(`Permission is ${Notification.permission}`);
      }
    }

    function setCookie(cname, cvalue, exdays) {
        //alert(cvalue)
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
      return "";
    }
    
    function random_id(length){ // length is 32 by default
        let rand_num = Math.floor(Math.random() * 9*(10**length)) + (10**length);
